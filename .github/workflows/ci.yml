# This is a basic workflow to help you get started with Actions

name: Explore GITHUB actions and CI/CD
# name: Test, Build and Release apk
# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains 2 JOBS. WEB AND APK
  buildAPK:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      # with:
      #   channel: 'dev'
    # - run: flutter pub get
    # - name: 'Run Test(s)' dd
    #   run: flutter test
    - name: 'Build Prod Apk'
      run: flutter clean && flutter build apk
    - name: 'Upload Apk'
      uses: wei/curl@v1
      with:
        args: -X POST 'https://--your-url---.com/api/UploadApk?filename=release.apk' -F file=@build\app\outputs\flutter-apk\app-release.apk
  buildWEB:
    name: Build Web
    env:
      my_secret: ${{secrets.commit_secret}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v1
        with:
          channel: 'dev'
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter build web --release
      - run: |
          cd build/web
          git init
          git config --global user.email jain.samvit@gmail.com
          git config --global user.name samvitjain
          git status
          git remote add origin https://${{secrets.COMMIT_TOKEN}}@github.com/samvitjain/peace.git
          git checkout -b gh-pages
          git add --all
          git commit -m "update"
          git push origin gh-pages -f
        